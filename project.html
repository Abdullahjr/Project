<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="startGame();">
    <h1>Tic Tac Toe</h1>
    
    <div class="wining"></div>    
      
      <div class= "container">
          <div class="box" id="b1" onClick="nextMove(this)"></div>
          <div class="box" id="b2" onClick="nextMove(this)"></div>
          <div class="box" id="b3" onClick="nextMove(this)"></div>
          <div class="box" id="b4" onClick="nextMove(this)"></div>
          <div class="box" id="b5" onClick="nextMove(this)"></div>
          <div class="box" id="b6" onClick="nextMove(this)"></div>
          <div class="box" id="b7" onClick="nextMove(this)"></div>
          <div class="box" id="b8" onClick="nextMove(this)"></div>
          <div class="box" id="b9" onClick="nextMove(this)"></div>
      </div>
      <a href="javascript:startGame();" id="play">PLAY GAME</a>
  
  
    
    
    
  <script src="app.js"></script>
  </body>
</html>
